# compared with v3:
# windows artifacts format changed from .tar to .zip
# linux artifacts format changed from .tar to .tar.gz
# remove the 386 artifacts, we don't build them
name: tkg_release
nonpublish:
  - name: tanzu-cli-bundle-darwin-amd64
    destinationPath: http://build-squid.eng.vmware.com/build/mts/release/$BUILDID/publish/lin64/tkg_release/tanzu_cli_bundle/tanzu-cli-bundle-darwin-amd64.tar.gz
  - name: tanzu-cli-bundle-linux-amd64
    destinationPath: http://build-squid.eng.vmware.com/build/mts/release/$BUILDID/publish/lin64/tkg_release/tanzu_cli_bundle/tanzu-cli-bundle-linux-amd64.tar.gz
  - name: tanzu-cli-bundle-windows-amd64
    destinationPath: http://build-squid.eng.vmware.com/build/mts/release/$BUILDID/publish/lin64/tkg_release/tanzu_cli_bundle/tanzu-cli-bundle-windows-amd64.zip
  - name: dir-node-ova
    destinationPath: http://build-squid.eng.vmware.com/build/mts/release/$BUILDID/publish/lin64/tkg_release/node/
