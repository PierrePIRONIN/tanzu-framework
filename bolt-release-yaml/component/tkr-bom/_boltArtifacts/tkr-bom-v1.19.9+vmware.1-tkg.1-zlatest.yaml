imageConfig:
  imageRepository: projects-stg.registry.vmware.com/tkg
addons:
  antrea:
    category: cni
    clusterTypes:
    - management
    - workload
    addonTemplatesImage:
    - componentRef: tanzu_core_addons
      imageRefs:
      - antreaTemplatesImage
    addonContainerImages:
    - componentRef: antrea
      imageRefs:
      - antreaImage
  calico:
    category: cni
    clusterTypes:
    - management
    - workload
    addonTemplatesImage:
    - componentRef: tanzu_core_addons
      imageRefs:
      - calicoTemplatesImage
    addonContainerImages:
    - componentRef: calico_all
      imageRefs:
      - calicoCniImage
      - calicoKubecontrollerImage
      - calicoNodeImage
      - calicoPodDaemonImage
  kapp-controller:
    category: addons-management
    clusterTypes:
    - management
    - workload
    addonTemplatesImage:
    - componentRef: tanzu_core_addons
      imageRefs:
      - kappControllerTemplatesImage
    addonContainerImages:
    - componentRef: kapp-controller
      imageRefs:
      - kappControllerImage
  metrics-server:
    category: metrics
    clusterTypes:
    - management
    - workload
    addonTemplatesImage:
    - componentRef: tanzu_core_addons
      imageRefs:
      - metricsServerTemplatesImage
    addonContainerImages:
    - componentRef: metrics-server
      imageRefs:
      - metricsServerImage
  pinniped:
    category: authentication
    clusterTypes:
    - management
    - workload
    addonTemplatesImage:
    - componentRef: tanzu_core_addons
      imageRefs:
      - pinnipedTemplatesImage
    addonContainerImages:
    - componentRef: tanzu_core_addons
      imageRefs:
      - tkgPinnipedPostDeployImage
    - componentRef: pinniped
      imageRefs:
      - pinnipedImage
  tanzu-addons-manager:
    category: addons-management
    clusterTypes:
    - management
    - workload
    addonTemplatesImage:
    - componentRef: tanzu_core_addons
      imageRefs:
      - tanzuAddonsManagerTemplatesImage
    addonContainerImages:
    - componentRef: tanzu_core_addons
      imageRefs:
      - tanzuAddonsManagerImage
  vsphere-cpi:
    category: cpi
    clusterTypes:
    - management
    - workload
    addonTemplatesImage:
    - componentRef: tanzu_core_addons
      imageRefs:
      - vsphereCpiTemplatesImage
    addonContainerImages:
    - componentRef: cloud_provider_vsphere
      imageRefs:
      - ccmControllerImage
  vsphere-csi:
    category: csi
    clusterTypes:
    - management
    - workload
    addonTemplatesImage:
    - componentRef: tanzu_core_addons
      imageRefs:
      - vsphereCsiTemplatesImage
    addonContainerImages:
    - componentRef: vsphere_csi_driver
      imageRefs:
      - csiControllerImage
      - csiMetaDataSyncerImage
    - componentRef: csi_attacher
      imageRefs:
      - csiAttacherImage
    - componentRef: csi_livenessprobe
      imageRefs:
      - csiLivenessProbeImage
    - componentRef: csi_node_driver_registrar
      imageRefs:
      - csiNodeDriverRegistrarImage
    - componentRef: csi_provisioner
      imageRefs:
      - csiProvisonerImage
    - componentRef: kubernetes-csi_external-resizer
      imageRefs:
      - csiExternalResizer
