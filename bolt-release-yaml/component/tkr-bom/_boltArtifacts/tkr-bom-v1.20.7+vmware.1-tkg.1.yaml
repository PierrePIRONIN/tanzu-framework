addons:
  antrea:
    addonContainerImages:
    - componentRef: antrea
      imageRefs:
      - antreaImage
    addonTemplatesImage:
    - componentRef: tanzu_core_addons
      imageRefs:
      - antreaTemplatesImage
    category: cni
    clusterTypes:
    - management
    - workload
  calico:
    addonContainerImages:
    - componentRef: calico_all
      imageRefs:
      - calicoCniImage
      - calicoKubecontrollerImage
      - calicoNodeImage
      - calicoPodDaemonImage
    addonTemplatesImage:
    - componentRef: tanzu_core_addons
      imageRefs:
      - calicoTemplatesImage
    category: cni
    clusterTypes:
    - management
    - workload
  kapp-controller:
    addonContainerImages:
    - componentRef: kapp-controller
      imageRefs:
      - kappControllerImage
    addonTemplatesImage:
    - componentRef: tanzu_core_addons
      imageRefs:
      - kappControllerTemplatesImage
    category: addons-management
    clusterTypes:
    - management
    - workload
  metrics-server:
    addonContainerImages:
    - componentRef: metrics-server
      imageRefs:
      - metricsServerImage
    addonTemplatesImage:
    - componentRef: tanzu_core_addons
      imageRefs:
      - metricsServerTemplatesImage
    category: metrics
    clusterTypes:
    - management
    - workload
  pinniped:
    addonContainerImages:
    - componentRef: tanzu_core_addons
      imageRefs:
      - tkgPinnipedPostDeployImage
    - componentRef: pinniped
      imageRefs:
      - pinnipedImage
    addonTemplatesImage:
    - componentRef: tanzu_core_addons
      imageRefs:
      - pinnipedTemplatesImage
    category: authentication
    clusterTypes:
    - management
    - workload
  tanzu-addons-manager:
    addonContainerImages:
    - componentRef: tanzu_core_addons
      imageRefs:
      - tanzuAddonsManagerImage
    addonTemplatesImage:
    - componentRef: tanzu_core_addons
      imageRefs:
      - tanzuAddonsManagerTemplatesImage
    category: addons-management
    clusterTypes:
    - management
    - workload
  vsphere-cpi:
    addonContainerImages:
    - componentRef: cloud_provider_vsphere
      imageRefs:
      - ccmControllerImage
    addonTemplatesImage:
    - componentRef: tanzu_core_addons
      imageRefs:
      - vsphereCpiTemplatesImage
    category: cpi
    clusterTypes:
    - management
    - workload
  vsphere-csi:
    addonContainerImages:
    - componentRef: vsphere_csi_driver
      imageRefs:
      - csiControllerImage
      - csiMetaDataSyncerImage
    - componentRef: csi_attacher
      imageRefs:
      - csiAttacherImage
    - componentRef: csi_livenessprobe
      imageRefs:
      - csiLivenessProbeImage
    - componentRef: csi_node_driver_registrar
      imageRefs:
      - csiNodeDriverRegistrarImage
    - componentRef: csi_provisioner
      imageRefs:
      - csiProvisonerImage
    - componentRef: kubernetes-csi_external-resizer
      imageRefs:
      - csiExternalResizer
    addonTemplatesImage:
    - componentRef: tanzu_core_addons
      imageRefs:
      - vsphereCsiTemplatesImage
    category: csi
    clusterTypes:
    - management
    - workload
