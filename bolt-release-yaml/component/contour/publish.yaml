    type: file
    checksumPath: http://build-squid.eng.vmware.com/build/mts/release/$BUILDID/publish/lin64/contour/executables/contour-$VERSION-binary-checksums.txt
    destinationPath: http://build-squid.eng.vmware.com/build/mts/release/$BUILDID/publish/lin64/contour/executables/contour-$VERSION