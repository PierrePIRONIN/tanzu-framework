name: calico_all
publish:
  - name: calicoCniImage
    type: image
    sourcePath: http://build-squid.eng.vmware.com/build/mts/release/$BUILDID/publish/lin64/calico/images/cni-$UNDERSCOREVERSION.tar.gz
    checksumPath: http://build-squid.eng.vmware.com/build/mts/release/$BUILDID/publish/lin64/calico/images/calico-$UNDERSCOREVERSION-image-checksums.txt
    destinationPath: calico-all/cni:$UNDERSCOREVERSION
  - name: calicoKubecontrollerImage
    type: image
    sourcePath: http://build-squid.eng.vmware.com/build/mts/release/$BUILDID/publish/lin64/calico/images/kube-controllers-$UNDERSCOREVERSION.tar.gz
    checksumPath: http://build-squid.eng.vmware.com/build/mts/release/$BUILDID/publish/lin64/calico/images/calico-$UNDERSCOREVERSION-image-checksums.txt
    destinationPath: calico-all/kube-controllers:$UNDERSCOREVERSION
  - name: calicoNodeImage
    type: image
    sourcePath: http://build-squid.eng.vmware.com/build/mts/release/$BUILDID/publish/lin64/calico/images/node-$UNDERSCOREVERSION.tar.gz
    checksumPath: http://build-squid.eng.vmware.com/build/mts/release/$BUILDID/publish/lin64/calico/images/calico-$UNDERSCOREVERSION-image-checksums.txt
    destinationPath: calico-all/node:$UNDERSCOREVERSION
