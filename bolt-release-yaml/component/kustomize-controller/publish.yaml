    type: image
    sourcePath: http://build-squid.eng.vmware.com/build/mts/release/$BUILDID/publish/lin64/kustomize-controller/images/kustomize-controller-$UNDERSCOREVERSION.tar.gz
    destinationPath: fluxcd/kustomize-controller:$UNDERSCOREVERSION
nonpublish:
  - name: kustomizeControllerExecutable
    type: file
    destinationPath: http://build-squid.eng.vmware.com/build/mts/release/$BUILDID/publish/lin64/kustomize-controller/executables/kustomize-controller-$VERSION
