name: helm-controller
publish:
  - name: helmControllerImage
    type: image
    sourcePath: http://build-squid.eng.vmware.com/build/mts/release/$BUILDID/publish/lin64/helm-controller/images/helm-controller-$UNDERSCOREVERSION.tar.gz
    destinationPath: fluxcd/helm-controller:$UNDERSCOREVERSION
nonpublish:
  - name: helmControllerExecutable
    type: file
    destinationPath: http://build-squid.eng.vmware.com/build/mts/release/$BUILDID/publish/lin64/helm-controller/executables/helm-controller-$VERSION
