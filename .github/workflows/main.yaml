name: Main

on:
  pull_request:
    branches: [ main, release-* ]

  push:
    branches: [ topic/vui/fixlint_errcheck ]


jobs:

  check:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version: '1.17'
      id: go

    - name: Run test step make verify
      run: |
        make go-lint

